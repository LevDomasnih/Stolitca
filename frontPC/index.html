<!DOCTYPE html>

</head>

<body>
   <div id="main-section">
      <div id="trapezoid1"></div>
      <div id="trapezoid2"></div>

         <div id="top-menu">
            <a href="#"><img src="img/logo_stolica_white.png"></a>

               <li><a href="#"><img src="img/Group 595.svg"></a></li>
               <li><a href="#">Магазины</a></li>

               <li><a href="#">Развлечения</a></li>

                  <p href="#">с 10:00 до 21:00</p>
               </li>

         <div id="slider-control">

         </div>

            <div class="si-item one"></div>
            <div class="si-item two"></div>
            <div class="si-item three"></div>
            <div class="si-item four"></div>
            <div class="si-item five"></div>

            <button class="arrow prev"><img src="img/sec2/Group 600.svg"></button>

                  <li><img src="img/sec2/semya.png"></li>
                  <li><img src="img/sec2/terranova.png"></li>
                  <li><img src="img/sec2/Безымянный-1.png"></li>
                  <li><img src="img/sec2/mvideo.png"></li>

                  <li><img src="img/sec2/terranova.png"></li>
                  <li><img src="img/sec2/Безымянный-1.png"></li>
                  <li><img src="img/sec2/mvideo.png"></li>
                  <li><img src="img/sec2/restore.png"></li>
               </ul>
            </div>
            <button class="arrow next"><img src="img/sec2/Group 599.svg"></button>
         </div>
      </div>
      
   </div>

   </div>

         <div class="fc-item"><span>Арендаторам</span><img src="img/sec4/businessman.svg"></div>

         <div class="fc-item"><span>Собственникам</span><img src="img/sec4/Group 1543.svg"></div>
